<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        background: #f4f4f9;
      }
     .order-block {
    background: white;
    border-radius: 12px;
    padding: 20px;
    margin: 10px 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
    font-size: 1rem;
    width: 100%;
    box-sizing: border-box;
    position: relative; /* needed to position spinner */
    display: flex;
    align-items: center;
    justify-content: space-between; /* text on left, spinner on right */
}


.complete-btn {
    margin-left: 10px;
    padding: 6px 12px;
    border: none;
    background: #4285F4;
    color: white;
    border-radius: 6px;
    cursor: pointer;
}

.spin {
    animation: spin 1s linear infinite;
    font-size: 24px;
    color: #4285F4;
    margin-left: 10px;
    display: none; /* hide by default */
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.order-block:hover {
    background: #f5f5f5;
    transform: translateY(-2px); /* subtle lift on hover */
}

/* Optional: extra styles specifically for very small screens */
@media (max-width: 400px) {
    .order-block {
        padding: 18px;
        font-size: 0.95rem;
    }
}
      .order-header {
        font-weight: bold;
        font-size: 1.2em;
      }
      .order-details {
        font-size: 0.9em;
        color: #555;
      }
    </style>
    <script>
      function markCupDone(row) {
        google.script.run.withSuccessHandler(loadOrders).markCupDone(row);
      }

      function loadOrders() {
        google.script.run.withSuccessHandler(function(orders) {
          renderOrders(orders);
        }).getPendingOrders();
      }

      function renderOrders(orders) {
        const container = document.getElementById("orders");
        container.innerHTML = "";

        if (orders.length === 0) {
            container.innerHTML = "<p>No pending orders</p>";
            return;
        }

        orders.forEach(order => {
            const div = document.createElement("div");
            div.className = "order-block";

            // Add spinner inside block
            div.innerHTML = `
                <div>
                    <div class="order-header">${order[1]} - ${order[3]}</div>
                    <div class="order-details">Time: ${order[2]}</div>
                </div>
                <i class="material-icons spin">autorenew</i>
            `;

            div.onclick = () => {
                const spinner = div.querySelector(".spin");
                spinner.style.display = "inline-block"; // show spinner

                // Call GAS function
                google.script.run.withSuccessHandler(() => {
                    spinner.style.display = "none"; // hide spinner after done
                    loadOrders(); // refresh orders
                }).markCupDone(order[0]);
            };

            container.appendChild(div);
        });
      }

      window.onload = () => {
        loadOrders();               // initial load
        setInterval(loadOrders, 2000); // refresh every 2 seconds
      };
    </script>
  </head>
  <body>
    <h2>Cup Maker Orders</h2>
    <div id="orders"></div>
  </body>
</html>
